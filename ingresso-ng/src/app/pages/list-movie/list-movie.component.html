
<main class="container-fluid">
    <section class="row py-2">
        <div class="col-3">
            <app-admin-sidebar></app-admin-sidebar>
        </div>
        <div class="col-9">
            <section class="row align-items-center">
                <div class="col-7">
                    <h4 class="py-2">Lista de filmes</h4>
                </div> 
                <div class="col-4">
                    <label for="search" class="mx-1">Buscar: </label>
                    <input type="text" name="search" />
                </div> 
                <div class="w-100"></div>
                <div class="col-11 bg-35363A py-2 align-self-start">
                    <div class="row py-3 mx-2 border-bottom no-gutters align-items-center" *ngFor="let filme of filmes">
                        <div class="col-10">
                            <h5 class="text-white mb-0">{{ filme.titulo }} </h5>
                            <small class="text-white">{{ filme.duracao }} min</small>
                            <span class="circle"></span>
                            <small class="text-white">{{ filme.ano }}</small>
                            <span class="circle"></span>
                            <small class="text-white">{{ filme.idioma }}</small>
                            <span class="circle"></span>
                            <small class="text-white">{{ filme.genero }}</small>
                            <!-- 107 characters with '...' -->
                            <small class="text-white d-block">{{ filme.sinopse }}</small>
                        </div>
                        <div class="col-2">
                            <a routerLink="/edit-movie/{{ filme.id }}" class="mx-2 icon"><fa-icon [icon]="faEdit" size="2x" class="text-warning icon"></fa-icon></a>
                            <a style="cursor: pointer;" class="mx-2 icon" (click)="delete(filme.id)"><fa-icon [icon]="faTimes"size="2x" class="text-danger "></fa-icon></a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</main>
