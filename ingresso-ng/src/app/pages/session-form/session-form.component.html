
<main class="container-fluid">
    <section class="row py-2">
        <div class="col-3">
            <app-admin-sidebar></app-admin-sidebar>
        </div>
        <div class="col-9">
            <form class="container">
                <section class="row justify-content-center">
                    <div class="col-12">
                        <h4 class="py-2">Nova sessão</h4>
                        <h6 class="subtitle font-weight-bold">Preencha todas as informações</h6>
                    </div> 
                    <div class="w-100"></div>
                    <div class="col-12">
                        <div class="form-group">
                            <select class="form-control rounded-0" name="movie">
                                <option value="">Selecione o filme</option>
                                <optgroup label="A">
                                    <option value="10">Star wars</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 pr-md-5">
                        <div class="form-group">
                            <select class="form-control rounded-0" name="room">
                                <option value="">Selecione a sala</option>
                                <option value="10">2D</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 pl-md-5">
                        <div class="form-group">
                            <select class="form-control rounded-0" name="format">
                                <option value="">Selecione o formato (Ex.: 2D)</option>
                                <option value="10">2D</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 pr-md-5">
                        <div class="form-group">
                            <select class="form-control rounded-0" name="dub">
                                <option value="">Dublado</option>
                                <option value="10">Legendado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 pl-md-5">
                        <div class="form-group">
                            <input type="text" placeholder="Data" name="session_date" class="form-control rounded-0" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3 pl-md-5">
                        <div class="form-group">
                            <input type="text" placeholder="Hora" name="session_hour" class="form-control rounded-0" />
                        </div>
                    </div>
                </section>
                <section class="row justify-content-center py-3">
                    <div class="col-12">
                        <button type="submit" class="btn w-100 raised-button">Adicionar sessão</button>
                    </div>
                </section>
            </form>
        </div>
    </section>
</main>
